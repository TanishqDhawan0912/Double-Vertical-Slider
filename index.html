<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Verticle Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="slider-container position-relative overflow-hidden">
      <div class="left-slide h-100 position-absolute">
        <div
          class="h-100 w-100 d-flex flex-column align-items-center justify-content-center"
          style="background-color: #e962e3; background-size: cover"
        >
          <h1>Nature Flower</h1>
          <p>all in pink</p>
        </div>
        <div
          class="h-100 w-100 d-flex flex-column align-items-center justify-content-center"
          style="background-color: #2a86ba"
        >
          <h1>Bluuue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div
          class="h-100 w-100 d-flex flex-column align-items-center justify-content-center"
          style="background-color: #252e33"
        >
          <h1>Lonely Castle</h1>
          <p>in the wilderness</p>
        </div>
        <div
          class="h-100 w-100 d-flex flex-column align-items-center justify-content-center"
          style="background-color: #b4380b"
        >
          <h1>Flying Eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide h-100 position-absolute">
        <div
          class="h-100 w-100"
          style="background-image: url('eagle.jpg')"
        ></div>
        <div
          class="h-100 w-100"
          style="background-image: url('castle.jpg')"
        ></div>
        <div
          class="h-100 w-100"
          style="background-image: url('mountains.jpg')"
        ></div>
        <div
          class="h-100 w-100"
          style="background-image: url('flower.jpg')"
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button border fs-6 position-absolute top-50">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button border fs-6 position-absolute top-50">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
